<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>♪RocketDAN♪</title>
<link type="text/css" href="css/rocket00.css" rel="stylesheet"/>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/rocket00.js"></script>
</head>
<body>
	<div class="whyMainBox">메인 기본창전체
		<div class="whyTopbox">기본창 상단75%
			<!-- 기본창을 베이스(백그라운드 느낌)로 함. -->
			<div class="whyTopView">기본창전체 뷰(내부100%)
			</div>
			<!-- 메뉴 및 선택창은 Z인덱스로띄움. 하위것일수록 +1 -->
			<div class="whyLeftupWindow">왼쪽(타인의 메뉴열때)창
				<div>1번</div><div>메뉴1번</div>
				<div>2번</div><div>메뉴2번</div>
				<div>3번</div><div>메뉴3번</div>
				<div>4번</div><div>메뉴4번</div>
			</div>
			<div class="whyRightupWindow">오른쪽(자신의 메뉴열때)창
				<div>1번</div><div>메뉴1번</div>
				<div>2번</div><div>메뉴2번</div>
				<div>3번</div><div>메뉴3번</div>
				<div>4번</div><div>메뉴4번</div>
			</div>
			<div class="whyRightupSelect">오른쪽>메뉴선택</div>
			<div class="whyRightupCheck">오른쪽>메뉴>갯수,확인등</div>
		</div>
		<div class="whyBottombox">대화창 하단25%
			<div class="whyBottomText">대화창100%</div>
			<div class="whyBottomArrow">대화완료화살표:z인덱스float:right</div>
		</div>
	</div>
</body>
</html>

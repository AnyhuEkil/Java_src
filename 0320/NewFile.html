<body> 
<script> 
window.onload = function() { 
   setInterval(function() { 
      var box2 = document.getElementById("box2"); 
      var text2 = document.getElementById("text2"); 
      var circle2 = document.getElementById("circle2"); 
      var line2 = document.getElementById("line2"); 
      var x = Math.round(Math.random() * 500); 
      var y = Math.round(Math.random() * 500); 
      box2.setAttribute("x", x); 
      box2.setAttribute("y", y); 
      text2.setAttribute("x", x + 25); 
      text2.setAttribute("y", y + 30); 
      circle2.setAttribute("cx", x); 
      circle2.setAttribute("cy", y + 25); 
      var line2d = line2.getAttribute("d"); 
      line2.setAttribute("d", line2d += " " + x + "," + (y + 25)); 
   }, 1000); 
} 
</script> 
<svg width="800" height="700"> 
<rect id="box2" width="100" height="50" fill="orange"  x="400" y="100"></rect> 
<path id = "line2" d="M0,0 C50,100" stroke="rgb(255,0,255)" fill="none" stroke-width="3"></path> 
<circle id="circle2" cx = "400" cy = "125" r = "5"></circle> 
<text id="text2" x="425" y="130">children</text> 
</svg> 
</body>
